<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Treehouse Library</title>
  </head>
  <body>
    <div class="container">

      <!-- Navbar -->
      <div class="navbar group">
        <div class="title">
          <p>Library</p>
        </div>
        <div class="alerts">
          <img src="img/bell.svg" alt="alerts">
          <p>7</p>
        </div>
        <div class="arrow">
          <img src="img/arrow-circle-right.svg" alt="arrow">
        </div>
        <div class="profile">
          <div class="person">
            <img src="img/person.svg" alt="person">
          </div>
          <img src="img/chevron-bottom.svg" alt="down">
        </div>
        <div class="points">
          <p><strong>197</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
